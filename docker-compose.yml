services:
  homelab-network:
    build: .
    container_name: homelab-network
    ports:
      - "3301:3301"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://homelab_user:homelab_password@postgres:5432/homelab_db
      - FRONTEND_URL=http://localhost:3301
      - PGHOST=postgres
      - PGPORT=5432
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: homelab-postgres
    environment:
      - POSTGRES_USER=homelab_user
      - POSTGRES_PASSWORD=homelab_password
      - POSTGRES_DB=homelab_db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - ./uptime-kuma-data:/app/data
    ports:
      - "3001:3001"
    restart: unless-stopped
